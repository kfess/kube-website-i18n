name: Build and Deploy Website

on:
  # データ収集ワークフローが完了した時に実行
  workflow_run:
    workflows: ["Data Collection and Processing"]
    types:
      - completed
    branches:
      - gh-pages

  push:
    branches:
      - gh-pages

  # 手動実行も可能に
  workflow_dispatch:

# GitHub Pagesへのデプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を1つに制限
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
          cache-dependency-path: "web/yarn.lock"

      - name: Install dependencies
        working-directory: ./web
        run: yarn install --frozen-lockfile

      # - name: Copy data to web directory
      #   run: |
      #     mkdir -p ./web/src/assets/data/detailed
      #     mkdir -p ./web/src/assets/data/summary
      #     cp -r ./data/output/detailed/* ./web/src/assets/data/detailed/
      #     cp -r ./data/output/summary/* ./web/src/assets/data/summary/

      - name: Build website
        working-directory: ./web
        env:
          NODE_ENV: production
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./web/dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
